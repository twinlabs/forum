<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Forum
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="/stylesheets/normalize.css" />
    <link rel="stylesheet" href="/stylesheets/react.css" />
    <link rel="stylesheet" href="/stylesheets/react-content.css" />
    <link rel="stylesheet" href="/stylesheets/content-override.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  </head>

  <body class="body is-loading">
    <div id="app" class="app">
      You must enable JavaScript to use this app.
      What are you thinking having JS disabled?
    </div>

    <div class="loader">
      <span class="loader-text">
        <span class="accent">
          {
        </span>
        Loading...
        <span class="accent">
          }
        </span>
      </span>
    </div>

    <script src="//platform.twitter.com/widgets.js"></script>
    <script src="//platform.instagram.com/en_US/embeds.js"></script>
    <script>
      window.forum = {};
      forum.constants = <%- clientConstants %>;
      forum.constants.user = <%- JSON.stringify(user) %>;

      window.__INITIAL_STATE__ = <%- initialState %>;
      window.postData = <%- postData %>;
    </script>
    <script src="/app/lib.js"></script>
    <script src="/app/bundle.js"></script>
  </body>
</html>
